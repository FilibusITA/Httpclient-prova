<app-home></app-home>

<div class="background">
  <pre>{{selectedSkill | json}}</pre>
  <div class="d-flex">
    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchQuery">
    <button type="button" class="btn btn-outline-success" (click)="loadSkills()">Search</button>
  </div>

  <div class="row">
    <div class="col-6">
      <p-scrollPanel [style]="{width: '100%', height: '300px'}" styleClass="custombar1">
        <div *ngFor="let skill of skills" class="d-flex flex-column">
          <div class="d-flex">
            <p-radioButton name="skill" [value]="skill" [(ngModel)]="selectedSkill"></p-radioButton>
            <label>{{skill.skill_name}}</label>
          </div>
        </div>
      </p-scrollPanel>
      <div *ngIf="selectedSkill">
        <div class="stelline">
          <h5>Livello skill</h5>
        <rating [max]="5" [(ngModel)]="selectedSkill.rating" [customTemplate]="tt"></rating>
        <ng-template #tt let-i="index" let-v="value">
          <button class="btn btn-{{i < v ? 'warning' : 'default'}}">
            {{i < v ? '&#9733;' : '&#9734;' }} </button>
        </ng-template>
      </div>
        <div class="anni">
          <h5>Anni di attivit√† {{selectedSkill.anni}}</h5>
          <p-slider [(ngModel)]="selectedSkill.anni"></p-slider>
        </div>  
      </div>
      <button type="button" class="btn btn-success">Aggiungere</button>
      <button type="button" class="btn btn-danger">Annulla</button>
    </div>
    <div class="col-6">
      
    </div>
  </div>


</div>
