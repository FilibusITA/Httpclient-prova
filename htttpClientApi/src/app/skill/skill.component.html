<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <ul>
        <li *ngFor="let skill of skills">{{skill.skill_name}}</li>

    <div>
        
        <input class="form-control me-2" type="text" placeholder="Search" [(ngModel)]="searchQuery" >  
        <button type="button" class="btn btn-outline-success" (click)="loadSkills()">Load</button>
      </div>
    
</body>
</html>
