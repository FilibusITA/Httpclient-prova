<app-home></app-home>

<div class="d-flex">
  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="searchQuery">
  <button class="btn btn-outline-success" type="button" (click)="loadSkills()">Search</button>
</div>

    <ul>
        <li *ngFor="let skill of skills">{{skill.skill_name}}</li>
    </ul>
    

      

      <div>
        <rating [max]="5" [(ngModel)]="y" [customTemplate]="tt"></rating>
        <ng-template #tt let-i="index" let-v="value">
          <button class="btn btn-{{i < v ? 'warning' : 'default'}}">
            {{i < v ? '&#9733;' : '&#9734;'}}
          </button>
        </ng-template>
      </div>

     
     
     
      <button type="button" class="btn btn-success">Salva</button>
      
      
      <button type="button" class="btn btn-danger">Annulla</button>
